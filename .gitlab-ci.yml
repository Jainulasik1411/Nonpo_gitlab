stages:
  - build
  - test

# Build job
build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn clean install -DskipTests

# Test job
test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn test
  artifacts:
    when: always
    paths:
      - target/surefire-reports/
    reports:
      junit: target/surefire-reports/TEST-*.xml
